<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .display {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: right;
            height: 60px;
            box-sizing: border-box;
        }

        .buttons-wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            padding: 15px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #d4d4d4;
        }

        button:active {
            transform: scale(0.98);
        }

        button.operator {
            background-color: #b0b0b0;
            color: #fff;
        }

        button.equals {
            background-color: #ffa500;
            color: white;
            grid-column: span 2;
        }

        button.ac, button.clear {
            background-color: #d0d0d0;
            font-size: 16px;
            padding: 12px;
        }

        button.zero {
            grid-column: span 2;
        }

        .ac-clear-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .operator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .history-log {
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 320px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 16px;
        }

        .history-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="ac-clear-buttons">
            <button onclick="allClear()" class="ac">AC</button>
            <button onclick="clearLastCharacter()" class="clear">C</button>
        </div>
        <div class="operator-buttons">
            <button onclick="appendSqrt()" class="operator">√</button>
            <button onclick="appendToDisplay('^')" class="operator">^</button>
            <button onclick="appendToDisplay('(')" class="operator">(</button>
            <button onclick="appendToDisplay(')')" class="operator">)</button>
            <button onclick="appendOperator('/')">/</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('*')">*</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('0')" class="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function allClear() {
            document.getElementById('display').value = '';
        }

        function clearLastCharacter() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function appendOperator(operator) {
            document.getElementById('display').value += operator;
        }

        function appendNumber(number) {
            document.getElementById('display').value += number;
        }

        function appendSqrt() {
            let display = document.getElementById('display');
            let currentValue = display.value;

            if (!currentValue.endsWith('√') && !currentValue.endsWith('^') && !currentValue.endsWith(')') && !currentValue.endsWith('(')) {
                display.value += '√';
            }
        }

        function calculate() {
            let displayValue = document.getElementById('display').value;

            try {
                // Handle square root calculations
                displayValue = displayValue.replace(/(\d*)√(\d+)/g, '$1 * Math.sqrt($2)');
                displayValue = displayValue.replace(/√(\d+)/g, 'Math.sqrt($1)');
                
                // Handle complex expressions
                displayValue = displayValue.replace(/√\(([^)]+)\)/g, 'Math.sqrt($1)');
                
                // Replace ^ with ** for exponentiation
                displayValue = displayValue.replace(/\^/g, '**');

                let result = eval(displayValue);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
